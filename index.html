<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinkBeats Pro</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽµ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff69b4; --light-pink: #ffb6c1; --dark-pink: #c71585;
            --background-dark: #1e1e1e; --surface-dark: #2a2a2a; --text-light: #f0f0f0;
            --text-medium: #cccccc; --text-dark: #333333; --border-color: #444;
            --hover-pink-bg: rgba(255, 105, 180, 0.1); --icon-fill: var(--text-light);
            --icon-fill-active: var(--primary-pink); --button-bg-hover: rgba(255, 105, 180, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Nunito', sans-serif; background-color: var(--background-dark); color: var(--text-light); display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        .app-wrapper { /* New wrapper for main player and right panel */
            display: flex;
            width: 95vw;
            max-width: 1400px; /* Adjusted for potential right panel */
            height: 85vh;
            max-height: 700px;
            background-color: var(--surface-dark);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .player-container { display: flex; flex-grow: 1; /* Takes space not used by playlist panel */ overflow: hidden; }
        .initial-folder-selector-container { display: none; /* Not used for initial screen anymore */ }
        
        .sidebar { width: 30%; min-width: 280px; max-width: 350px; background-color: rgba(0,0,0,0.1); /* Darker sidebar */ padding: 25px 20px; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); }
        .sidebar .app-title { color: var(--primary-pink); text-align: center; margin-bottom: 25px; font-size: 1.8em; font-weight: 700; }
        .folder-selector { margin-bottom: 20px; }
        .folder-button { display: flex; align-items: center; justify-content: center; gap: 8px; background-color: var(--primary-pink); color: var(--text-dark); padding: 12px 15px; border-radius: 8px; text-align: center; cursor: pointer; transition: background-color 0.3s ease; font-weight: 600; border: none; font-size: 0.95em; width: 100%; }
        .folder-button:hover { background-color: var(--dark-pink); }
        .folder-button svg { width: 18px; height: 18px; fill: var(--text-dark); }
        .search-bar { margin-bottom: 20px; position: relative; }
        .search-bar input { width: 100%; padding: 10px 12px; padding-left: 35px; border-radius: 8px; border: 1px solid var(--border-color); background-color: var(--background-dark); color: var(--text-light); font-size: 0.9em; }
        .search-bar input::placeholder { color: var(--text-medium); }
        .search-bar .search-icon { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); width: 16px; height: 16px; fill: var(--text-medium); }
        .song-list { list-style: none; overflow-y: auto; flex-grow: 1; }
        .song-list li { padding: 12px 10px; border-bottom: 1px solid var(--border-color); cursor: pointer; transition: background-color 0.2s ease, color 0.2s ease; font-size: 0.9em; display: block; }
        .song-list li.hidden-by-search { display: none; }
        .song-list li:last-child { border-bottom: none; }
        .song-list li:hover { background-color: var(--hover-pink-bg); }
        .song-list li.active { background-color: var(--primary-pink); color: var(--text-dark); }
        .song-list li .song-item-title { font-weight: 600; display: block; margin-bottom: 3px; }
        .song-list li .song-item-artist { font-size: 0.85em; color: var(--text-medium); }
        .song-list li.active .song-item-artist { color: var(--text-dark); opacity: 0.85; }
        
        .main-content { flex-grow: 1; padding: 30px 40px; display: flex; flex-direction: column; align-items: center; justify-content: space-between; overflow-y: auto; }
        .album-art-section { width: 100%; display: flex; justify-content: center; margin-bottom: 25px; margin-top: 10px; }
        .album-art-wrapper { width: 220px; height: 220px; position: relative; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
        #albumArt { width: 100%; height: 100%; object-fit: cover; display: none; }
        .no-image-placeholder { width: 100%; height: 100%; background-color: var(--background-dark); border: 2px dashed var(--border-color); display: flex; flex-direction: column; justify-content: center; align-items: center; color: var(--text-medium); border-radius: 10px; text-align: center; }
        .no-image-placeholder svg { width: 50px; height: 50px; margin-bottom: 12px; fill: var(--primary-pink); }
        .no-image-placeholder.hidden { display: none; }
        .song-details-section { text-align: center; margin-bottom: 25px; width: 100%; }
        #songTitleDisplay { font-size: 1.8em; margin-bottom: 8px; color: var(--light-pink); font-weight: 700; }
        #songArtistDisplay { font-size: 1.1em; color: var(--text-medium); }
        .progress-section { width: 90%; max-width: 450px; display: flex; align-items: center; gap: 12px; margin-bottom: 25px; }
        #progressBar { flex-grow: 1; -webkit-appearance: none; appearance: none; height: 10px; background: var(--border-color); border-radius: 5px; cursor: pointer; outline: none; }
        #progressBar::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background: var(--primary-pink); border-radius: 50%; cursor: pointer; border: 2px solid var(--surface-dark); }
        #progressBar::-moz-range-thumb { width: 18px; height: 18px; background: var(--primary-pink); border-radius: 50%; cursor: pointer; border: 2px solid var(--surface-dark); }
        #progressBar:hover::-webkit-slider-thumb { background: var(--dark-pink); }
        #progressBar:hover::-moz-range-thumb { background: var(--dark-pink); }
        #currentTime, #totalTime { font-size: 0.9em; color: var(--text-medium); width: 45px; text-align: center; }
        .controls-section { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; }
        .control-btn { background: none; border: 1px solid transparent; color: var(--text-light); cursor: pointer; padding: 10px 15px; border-radius: 8px; transition: color 0.2s ease, background-color 0.2s ease, border-color 0.2s ease; display: flex; justify-content: center; align-items: center; }
        .control-btn svg { width: 22px; height: 22px; fill: var(--icon-fill); transition: fill 0.2s ease; }
        .control-btn:hover { background-color: var(--button-bg-hover); }
        .control-btn:hover svg { fill: var(--icon-fill-active); }
        .control-btn.active svg { fill: var(--icon-fill-active); }
        .control-btn.active { border-color: var(--primary-pink); }
        .play-btn { background-color: var(--primary-pink); padding: 12px 18px; }
        .play-btn svg { fill: var(--text-dark); width: 28px; height: 28px; }
        .play-btn:hover { background-color: var(--dark-pink); }
        .play-btn:hover svg { fill: var(--text-dark); }
        .play-btn.active svg { fill: var(--text-dark); }
        .extra-controls-section { display: flex; justify-content: space-between; align-items: center; width: 90%; max-width: 500px; font-size: 0.95em; margin-bottom: 10px; }
        .volume-control { display: flex; align-items: center; gap: 10px; }
        .volume-control #volumeIconContainer svg { width: 20px; height: 20px; fill: var(--text-medium); transition: fill 0.2s ease; }
        .volume-control:hover #volumeIconContainer svg { fill: var(--primary-pink); }
        #volumeSlider { -webkit-appearance: none; appearance: none; width: 120px; height: 8px; background: var(--border-color); border-radius: 4px; cursor: pointer; outline: none; }
        #volumeSlider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 16px; height: 16px; background: var(--light-pink); border-radius: 50%; cursor: pointer; border: 2px solid var(--surface-dark); }
        #volumeSlider::-moz-range-thumb { width: 16px; height: 16px; background: var(--light-pink); border-radius: 50%; cursor: pointer; border: 2px solid var(--surface-dark); }
        #volumeSlider:hover::-webkit-slider-thumb { background: var(--primary-pink); }
        #volumeSlider:hover::-moz-range-thumb { background: var(--primary-pink); }
        .shuffle-control { display: flex; flex-direction: column; align-items: flex-end; gap: 5px; }
        .shuffle-control label { font-size: 0.85em; color: var(--text-medium); }
        .shuffle-slider-container { display: flex; align-items: center; gap: 8px; }
        #shuffleSlider { width: 100px; accent-color: var(--primary-pink); -webkit-appearance: none; appearance: none; height: 8px; background: var(--border-color); border-radius: 4px; cursor: pointer; outline: none; }
        #shuffleSlider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 16px; height: 16px; background: var(--light-pink); border-radius: 50%; cursor: pointer; border: 2px solid var(--surface-dark); }
        #shuffleSlider::-moz-range-thumb { width: 16px; height: 16px; background: var(--light-pink); border-radius: 50%; cursor: pointer; border: 2px solid var(--surface-dark); }
        #shuffleSlider:hover::-webkit-slider-thumb { background: var(--primary-pink); }
        #shuffleSlider:hover::-moz-range-thumb { background: var(--primary-pink); }
        #shuffleLevelDisplay { font-size: 0.8em; color: var(--text-medium); min-width: 80px; text-align: right; }
        .song-list::-webkit-scrollbar { width: 10px; }
        .song-list::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .song-list::-webkit-scrollbar-thumb { background: var(--primary-pink); border-radius: 10px; border: 2px solid var(--surface-dark); }
        .song-list::-webkit-scrollbar-thumb:hover { background: var(--dark-pink); }
        .hidden { display: none !important; }

        /* --- Right Playlists Panel --- */
        .playlists-panel {
            width: 250px; /* Adjust as needed */
            min-width: 200px;
            background-color: rgba(0,0,0,0.15); /* Slightly different from sidebar */
            padding: 25px 15px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
        }
        .playlists-panel h3 {
            color: var(--light-pink);
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        .saved-playlists-list-panel { /* New ID for this list */
            list-style: none;
            flex-grow: 1; /* Takes up space before the button */
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .saved-playlists-list-panel li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 8px;
            font-size: 0.9em;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .saved-playlists-list-panel li:hover { background-color: var(--hover-pink-bg); }
        .saved-playlists-list-panel li:last-child { border-bottom: none; }
        .saved-playlists-list-panel .playlist-name { flex-grow: 1; }
        .saved-playlists-list-panel .playlist-actions button { background: none; border: none; cursor: pointer; padding: 5px; margin-left: 5px; }
        .saved-playlists-list-panel .playlist-actions button svg { width: 16px; height: 16px; fill: var(--text-medium); transition: fill 0.2s ease; }
        .saved-playlists-list-panel .playlist-actions button:hover svg { fill: var(--primary-pink); }
        .saved-playlists-list-panel .playlist-actions .delete-playlist-btn:hover svg { fill: #ff4d4d; }
        
        .add-playlist-action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: var(--primary-pink);
            color: var(--text-dark);
            padding: 12px 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            border: none;
            font-size: 1em;
            width: 100%;
        }
        .add-playlist-action-btn:hover { background-color: var(--dark-pink); }
        .add-playlist-action-btn .add-icon-container svg { width: 20px; height: 20px; fill: var(--text-dark); }

        /* Scrollbar for saved playlists panel list */
        .saved-playlists-list-panel::-webkit-scrollbar { width: 8px; }
        .saved-playlists-list-panel::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .saved-playlists-list-panel::-webkit-scrollbar-thumb { background: var(--primary-pink); border-radius: 10px; border: 2px solid var(--surface-dark); }
        .saved-playlists-list-panel::-webkit-scrollbar-thumb:hover { background: var(--dark-pink); }

        /* --- Playlist Action Modal --- */
        .modal-overlay { /* Fullscreen overlay for the modal */
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: var(--surface-dark);
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h4 {
            color: var(--primary-pink);
            font-size: 1.3em;
            margin-bottom: 20px;
        }
        .modal-content button {
            display: block;
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .modal-content button:last-child { margin-bottom: 0; }
        .modal-content .modal-main-action {
            background-color: var(--primary-pink);
            color: var(--text-dark);
        }
        .modal-content .modal-main-action:hover { background-color: var(--dark-pink); }
        .modal-content .modal-secondary-action {
            background-color: var(--border-color);
            color: var(--text-light);
        }
        .modal-content .modal-secondary-action:hover { background-color: #555; }
        
        .playlist-name-modal-input-container { margin-bottom: 15px; }
        .playlist-name-modal-input-container input[type="text"] {
            width: calc(100% - 22px); /* Full width minus padding */
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--background-dark);
            color: var(--text-light);
            font-size: 1em;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="app-wrapper">
        <div class="player-container" id="playerContainer">
            <aside class="sidebar">
                <div class="app-title">PinkBeats Pro</div>
                <div class="folder-selector">
                    <button class="folder-button" id="sidebarFolderButton">
                        Change Songs Folder
                    </button>
                </div>
                <div class="search-bar">
                    <span id="searchIconContainer" class="search-icon"></span>
                    <input type="text" placeholder="Search songs..." id="searchSongsInput">
                </div>
                <ul class="song-list" id="songListUl"></ul>
            </aside>

            <main class="main-content">
                <section class="album-art-section">
                    <div class="album-art-wrapper">
                        <img id="albumArt" src="#" alt="Album Art">
                        <div class="no-image-placeholder" id="noImagePlaceholder">
                            <span>No Album Art</span>
                        </div>
                    </div>
                </section>
                <section class="song-details-section">
                    <h2 id="songTitleDisplay">No song loaded</h2>
                    <p id="songArtistDisplay">Select 'Songs' folder to start</p>
                </section>
                <section class="progress-section">
                    <span id="currentTime">0:00</span>
                    <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" disabled>
                    <span id="totalTime">0:00</span>
                </section>
                <section class="controls-section">
                    <button class="control-btn" id="shuffleBtn" title="Shuffle" disabled></button>
                    <button class="control-btn" id="prevBtn" title="Previous" disabled></button>
                    <button class="control-btn play-btn" id="playPauseBtn" title="Play" disabled></button>
                    <button class="control-btn" id="nextBtn" title="Next" disabled></button>
                    <button class="control-btn" id="loopBtn" title="Loop" disabled></button>
                </section>
                <section class="extra-controls-section">
                    <div class="volume-control">
                        <span id="volumeIconContainer"></span>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                    </div>
                    <div class="shuffle-control">
                        <label for="shuffleSlider">Shuffle Intensity:</label>
                        <div class="shuffle-slider-container">
                            <input type="range" id="shuffleSlider" min="0" max="4" value="0" step="1" disabled>
                            <span id="shuffleLevelDisplay">True Shuffle</span>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <aside class="playlists-panel hidden" id="playlistsPanel">
            <h3>Saved Playlists</h3>
            <ul class="saved-playlists-list-panel" id="savedPlaylistsListPanel">
                <!-- Populated by JS -->
            </ul>
            <button class="add-playlist-action-btn" id="addPlaylistActionBtn">
                <span class="add-text">Add</span>
                <span class="add-icon-container" id="addPlaylistBtnIconContainer"></span>
            </button>
        </aside>
    </div>

    <!-- Playlist Action Modal -->
    <div class="modal-overlay hidden" id="playlistActionModalOverlay">
        <div class="modal-content">
            <h4>Playlist Actions</h4>
            <div class="playlist-name-modal-input-container hidden" id="modalNameInputContainer">
                <input type="text" id="modalNewPlaylistNameInput" placeholder="Enter playlist name...">
                <button id="modalSaveQueueBtn" class="modal-main-action">Save This Queue</button>
            </div>
            <button id="modalTriggerSaveBtn" class="modal-main-action">Save Current Queue</button>
            <button id="modalLoadPlaylistFileBtn" class="modal-main-action">Load Playlist from File</button>
            <button id="modalCloseBtn" class="modal-secondary-action">Cancel</button>
        </div>
    </div>

    <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
    <input type="file" id="playlistFileInput" accept=".json" style="display: none;">
    <audio id="audioPlayer"></audio>

        function handleFolderSelect(event) {
            const files = Array.from(event.target.files);
            // Release old object URLs
            songs.forEach(song => {
                if (song.path) URL.revokeObjectURL(song.path);
                if (song.imagePath) URL.revokeObjectURL(song.imagePath);
            });
            songs = []; currentQueue = []; currentSongIndexInQueue = 0;
            if(audioPlayer.src) URL.revokeObjectURL(audioPlayer.src);

            const mp3Files = files.filter(file => file.name.toLowerCase().endsWith('.mp3'));
            mp3Files.forEach(mp3File => {
                const parsedName = parseSongFilename(mp3File.name);
                if (!parsedName) return;
                const imageName = `${parsedName.artist} - ${parsedName.title}`;
                const imageFile = files.find(f => (f.name.toLowerCase().startsWith(imageName.toLowerCase()) && (f.name.toLowerCase().endsWith('.jpg') || f.name.toLowerCase().endsWith('.jpeg') || f.name.toLowerCase().endsWith('.png'))));
                songs.push({
                    title: parsedName.title, artist: parsedName.artist,
                    path: URL.createObjectURL(mp3File), file: mp3File, 
                    imagePath: imageFile ? URL.createObjectURL(imageFile) : null,
                    originalFileName: mp3File.name
                });
            });
            
            currentQueue = [...songs]; currentSongIndexInQueue = 0;
            searchSongsInput.value = ''; 
            renderSongList(currentQueue); 

            if (songs.length > 0) {
                setControlsEnabled(true);
                playlistsPanel.classList.remove('hidden'); // Show right panel

        function renderSavedPlaylistsPanel() {
            savedPlaylistsListPanelUl.innerHTML = '';
            if (userPlaylists.length === 0) {
                const li = document.createElement('li');
                li.textContent = "No playlists saved.";
                li.style.justifyContent = 'center'; li.style.cursor = 'default';
                savedPlaylistsListPanelUl.appendChild(li); return;
            }
            userPlaylists.forEach((playlist, index) => {
                const li = document.createElement('li');
                li.dataset.playlistIndex = index;

                nameSpan.className = 'playlist-name'; nameSpan.textContent = playlist.name;

            const playlistName = modalNewPlaylistNameInput.value.trim();
            if (!playlistName) { alert("Please enter a name for the playlist."); return; }
            if (currentQueue.length === 0) { alert("Current queue is empty."); return; }

            const existingIndex = userPlaylists.findIndex(p => p.name === playlistName);
            if (existingIndex !== -1) {
                if (!confirm(`Playlist "${playlistName}" already exists. Overwrite?`)) return;
                userPlaylists.splice(existingIndex, 1);
            }
            const playlistSongs = currentQueue.map(s => ({ originalFileName: s.originalFileName, title: s.title, artist: s.artist }));
            userPlaylists.push({ name: playlistName, songs: playlistSongs });
            savePlaylistsToStorage();
            renderSavedPlaylistsPanel();
            playlistActionModalOverlay.classList.add('hidden');
            alert(`Playlist "${playlistName}" saved!`);
        });

        modalLoadPlaylistFileBtn.addEventListener('click', () => {
            playlistFileInput.click();
            playlistActionModalOverlay.classList.add('hidden');
        });

        playlistFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            if (songs.length === 0) {
                alert("Please load your main 'Songs' folder first before loading a playlist file.");
                playlistFileInput.value = ''; // Reset file input
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const playlistData = JSON.parse(e.target.result);
                    if (!playlistData.songFileNames || !Array.isArray(playlistData.songFileNames)) {
                        throw new Error("Invalid playlist file format: missing 'songFileNames' array.");
                    }
                    
                    const newQueue = [];
                    let foundCount = 0;
                    playlistData.songFileNames.forEach(fileName => {
                        const foundSong = songs.find(s => s.originalFileName === fileName);
                        if (foundSong) { newQueue.push({...foundSong}); foundCount++; }
                        else { console.warn(`Song "${fileName}" from file not found in current library.`);}
                    });

                    if (newQueue.length === 0 && playlistData.songFileNames.length > 0) {
                        alert(`None of the songs from the playlist file were found in your 'Songs' folder.`); return;
                    }
                     if (newQueue.length < playlistData.songFileNames.length) {
                        alert(`${playlistData.songFileNames.length - newQueue.length} song(s) from file were not found.`);
                    }

                    currentQueue = newQueue; currentSongIndexInQueue = 0;
                    isShuffling = false; shuffleBtn.classList.remove('active');
                    renderSongList(currentQueue);
                    if (currentQueue.length > 0) { loadSongFromQueue(0); playSong(); }
                    else { loadSongFromQueue(-1); } // Reset player if queue empty
                    alert(`Playlist "${playlistData.name || file.name}" loaded with ${foundCount} song(s).`);

                } catch (err) {
                    console.error("Error parsing playlist file:", err);
                    alert("Failed to load playlist file. Ensure it's a valid JSON format.");
                }
            };
            reader.readAsText(file);
            playlistFileInput.value = ''; // Reset file input
        });
